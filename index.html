<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Fiap</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav class="menu-nav container">
        <div class="menu-nav__logo">
            <img src="assets/img/logo-fintech.svg" alt="Logo Fintech">
        </div>
        <div class="menu-nav__user">
            <a href="#">
                <img class="menu-nav__user__search" src="assets/img/search-header.svg" alt="Procurar">
            </a>
            <a href="#">
                <img class="menu-nav__user__config" src="assets/img/config-header.svg" alt="Ajustes">
            </a>
            <a href="#">
                <img class="menu-nav__user__profile" src="assets/img/profile-header.svg" alt="Perfil">
            </a>
        </div>
    </nav>
    
</header>

<!-- Banner -->
<div class="banner">
    <h1>
        Now is the time to shape your future!
    </h1>
</div>

<!-- Dashboard -->

<div class="dashboard">
    <div class="container">
        <div class="row px-4">
            <div class="col-12 my-2 dashboard__upload">
                <div class="dashboard__upload__image">
                    <img src="assets/img/dashboard-upload.svg" alt="Upload">
                </div>
                <div class="dashboard__upload__content">
                    <h3>Upload do extrato bancário</h3>
                    <p>Clique aqui e importe seu extrato bancário</p>
                </div>
            </div>
        </div>
        <div class="row px-2 assets">
            <div class="col-12 col-sm-6 col-md-4">
                <a href="">
                    <div class="dashboard__assets my-2">
                        <img src="assets/img/dashboard-relatorio.svg" alt="">
                        <p>Relatório</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <a href="">
                    <div class="dashboard__assets my-2">
                        <img src="assets/img/dashboard-agenda.svg" alt="">
                        <p>Detalhes de dias</p>
                    </div>
                </a>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <a href="">
                    <div class="dashboard__assets my-2">
                        <img src="assets/img/dashboard-grafico.svg" alt="">
                        <p>Gerar Gráfico</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="row px-4">
            <div class="col-12 my-2 dashboard__planejamento">
                <a href="#">
                    <div class="dashboard__planejamento__image">
                        <img src="assets/img/dashboard-planejamento.svg" alt="planejamento">
                    </div>
                    <div class="dashboard__planejamento__content">
                        <h3>Upload do extrato bancário</h3>
                        <p>Clique aqui e importe seu extrato bancário</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<footer>    
    <div class="container">
        <div class="row d-flex justify-content-between align-items-center mx-4">
            <p  class="footer__text">Atividade Fiap - Bootstrap</p>
            <a href="www.linkedin.com/in/vitormiconi" class="footer__logo"><img src="assets/img/logo-fintech.svg" alt=""></a>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
